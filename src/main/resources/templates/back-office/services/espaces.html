<!DOCTYPE html>
<html ng-app="myApp" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{back-office/layout/base.html}">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${appName} + ' - ' + ${title}">BHC</title>

</head>
<body ng-controller="espacesController">
    <div layout:fragment="content">
<!--begin::Card-->
        <div class="card">
            <!--begin::Card header-->
            <div class="card-header border-0 pt-6">
                <!--begin::Card title-->
                <div class="card-title">
                    <!--begin::Search-->
                    <div class="d-flex align-items-center position-relative my-1">
                        <!--begin::Svg Icon | path: icons/duotune/general/gen021.svg-->
                        <span class="svg-icon svg-icon-1 position-absolute ms-6">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1" transform="rotate(45 17.0365 15.1223)" fill="currentColor" />
                                <path d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z" fill="currentColor" />
                            </svg>
                        </span>
                        <!--end::Svg Icon-->
                        <input type="text" data-kt-article-table-filter="search" class="form-control form-control-solid w-250px ps-14" placeholder="Search article" />
                    </div>
                    <!--end::Search-->
                </div>
                <!--begin::Card title-->
                <!--begin::Card toolbar-->
                <div class="card-toolbar">
                    <!--begin::Toolbar-->
                    <div class="d-flex justify-content-end" data-kt-article-table-toolbar="base">
                        <!--begin::Filter-->
                      
                        <!--begin::Export-->
                        
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#kt_modal_add_article">
                        <!--begin::Svg Icon | path: icons/duotune/arrows/arr075.svg-->
                        <span class="svg-icon svg-icon-2">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect opacity="0.5" x="11.364" y="20.364" width="16" height="2" rx="1" transform="rotate(-90 11.364 20.364)" fill="currentColor" />
                                <rect x="4.36396" y="11.364" width="16" height="2" rx="1" fill="currentColor" />
                            </svg>
                        </span>
                        <!--end::Svg Icon-->Nouvel Espace</button>
                        <!--end::Add article-->
                    </div>
                    <!--end::Toolbar-->
                    <!--begin::Group actions-->
                    <div class="d-flex justify-content-end align-items-center d-none" data-kt-article-table-toolbar="selected">
                        <div class="fw-bold me-5">
                        <span class="me-2" data-kt-article-table-select="selected_count"></span>Selected</div>
                        <button type="button" class="btn btn-danger" data-kt-article-table-select="delete_selected">Delete Selected</button>
                    </div>
                    <!--begin::Modal - Add article-->
                        <div class="modal fade" id="kt_modal_add_article" tabindex="-1" aria-hidden="true">
                            <!--begin::Modal dialog-->
                            <div class="modal-dialog modal-dialog-centered mw-650px">
                                <!--begin::Modal content-->
                                <div class="modal-content">
                                    <!--begin::Modal header-->
                                    <div class="modal-header" id="kt_modal_add_article_header">
                                        <!--begin::Modal title-->
                                        <h2 class="fw-bold">Nouvelle salle</h2>
                                        <!--end::Modal title-->
                                        <!--begin::Close-->
                                        <div class="btn btn-icon btn-sm btn-active-icon-primary" data-kt-articles-modal-action="close">
                                            <span class="svg-icon svg-icon-1">
                                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor" />
                                                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
                                                </svg>
                                            </span>
                                        </div>
                                        <!--end::Close-->
                                    </div>
                                    <!--end::Modal header-->
                                    <!--begin::Modal body-->
                                    <div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
                                        <!--begin::Form-->
                                        <form id="kt_modal_add_article_form" class="form" >
                                            <input  ng-model="espaceDto.id" class="d-none" id="espace_id" name="article_id"  />

                                            <div class="row mb-5">
                                                <!--begin::Col-->
                                                <div class="col-lg-5 fv-row">
                                                    <label class="required fw-semibold fs-6 mb-2">Nom</label>

                                                    <input type="text" ng-model="espaceDto.nom" name="nom" id="nom" class="form-control form-control-lg form-control-solid mb-3 mb-lg-0" placeholder="Selectionner une couverture" />
                                                </div>
                                                <!--end::Col-->
                                                <!--begin::Col-->
                                                <div class="col-lg-4 fv-row">
                                                    <label class="required fw-semibold fs-6 mb-2">Type</label>

                                                    <select ng-model="espaceDto.type" id="type" name="type" aria-label="Select a Role" data-control="select2" data-placeholder="Selectionnez un type" class="form-select form-select-solid form-select-lg fw-semibold">
                                                        <option value="">Selectionnez un type...</option>
                                                        <option value="Open space">Open Space</option>
                                                        <option value="Salle de réunion">Salle de réunion</option>
                                                        <option value="Salle de formation">Salle de ormation</option>
                                                        
                                                    </select>                                                
                                                </div>
                                                <!--end::Col-->
                                                <div class="fv-row col-lg-3">
                                                    <!--begin::Label-->
                                                    <label class="required fw-semibold fs-6 mb-2">tarif / Jours</label>
                                                    <!--end::Label-->
                                                    <!--begin::Input-->
                                                    <input  ng-model="espaceDto.tarif" id="tarif" type="number" name="tarif" class="form-control form-control-solid mb-3 mb-lg-0" placeholder="tarif de l'espace" />
                                                    <!--end::Input-->
                                                </div>
                                            </div>
                                           
                                            <div class="row mb-5">
                                                <!--begin::Col-->
                                                <div class="col-lg-6 fv-row">
                                                    <label class="required fw-semibold fs-6 mb-2">Couverture</label>

                                                    <input type="file" name="couverture" id="couverture" class="form-control form-control-lg form-control-solid mb-3 mb-lg-0" placeholder="Selectionner une couverture" />
                                                </div>
                                                <!--end::Col-->
                                                <!--begin::Col-->
                                                <div class="col-lg-6 fv-row">
                                                    <label class="required fw-semibold fs-6 mb-2">Images</label>
                                                    <input type="file" name="images" id="images" class="form-control form-control-lg form-control-solid mb-3 mb-lg-0" placeholder="Selectionner les images" multiple />
                                                </div>
                                                <!--end::Col-->

                                            </div>
                                           
                                            <!--end::Input group-->
                                            
                                            <!--begin::Input group-->
                                            
                                            <!--end::Input group-->
                                            <div class="fv-row mb-5">
                                                <!--begin::Label-->
                                                <label class="required fw-semibold fs-6 mb-2">Description</label>
                                                <div class="col-lg-12 fv-row">
                                                    <textarea ng-model="espaceDto.description" name="description" id="description" class="form-control form-control-lg form-control-solid" rows="5"  placeholder="Entrer un contenue"></textarea>
                                                </div>
                                            </div>
                                         
                                            <!--begin::Actions-->
                                            <div class="text-center pt-15">
                                                <button type="reset" class="btn btn-light me-3" data-kt-articles-modal-action="cancel">Discard</button>
                                                <button type="submit" class="btn btn-primary" data-kt-articles-modal-action="submit">
                                                    <span class="indicator-label">Submit</span>
                                                    <span class="indicator-progress">Please wait...
                                                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                                                </button>
                                            </div>
                                            <!--end::Actions-->
                                        </form>
                                        <!--end::Form-->
                                    </div>
                                    <!--end::Modal body-->
                                </div>
                                <!--end::Modal content-->
                            </div>
                            <!--end::Modal dialog-->
                        </div>
                    <!--end::Modal - Add article-->

                </div>
                <!--end::Card toolbar-->
            </div>
            <!--end::Card header-->
            <!--begin::Card body-->
            <div class="card-body py-4">
                <!--begin::Table-->
                <table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_table_articles">
                    <!--begin::Table head-->
                    <thead>
                        <!--begin::Table row-->
                        <tr class="text-start text-muted fw-bold fs-7 text-uppercase gs-0">
                            <th class="w-10px pe-2">
                                <div class="form-check form-check-sm form-check-custom form-check-solid me-3">
                                    <input class="form-check-input" type="checkbox" data-kt-check="true" data-kt-check-target="#kt_table_articles .form-check-input" value="1" />
                                </div>
                            </th>
                            <th class="min-w-125px">Espace</th>
                            <th class="min-w-125px">Type</th>
                            <th class="min-w-125px">Statut</th>
                            <th class="text-end min-w-100px">Actions</th>
                        </tr>
                        <!--end::Table row-->
                    </thead>
                    <!--end::Table head-->
                    <!--begin::Table body-->
                    <tbody class="text-gray-600 fw-semibold">
                        <!--begin::Table row-->
                        <tr ng-repeat="espace in listeEspaces track by $index">
                            <!--begin::Checkbox-->
                            <td>
                                <div class="form-check form-check-sm form-check-custom form-check-solid">
                                    <input class="form-check-input" type="checkbox" value="{{$index}}" />
                                </div>
                            </td>
                            <!--end::Checkbox-->
                            <td>
                                <div class="d-flex">
                                    <!--begin::Thumbnail-->
                                    <a href="../../demo1/dist/apps/ecommerce/catalog/edit-category.html" class="symbol symbol-50px">
                                        <span class="symbol-label" 
                                        style="background-image:url('/{{espace.img}}')"></span>
                                    </a>
                                    <!--end::Thumbnail-->
                                    <div class="ms-5">
                                        <!--begin::Title-->
                                        <a href="../../demo1/dist/apps/ecommerce/catalog/edit-category.html" class="text-gray-800 text-hover-primary fs-5 fw-bold mb-1" data-kt-ecommerce-category-filter="category_name">{{espace.nom}}</a>
                                        <!--end::Title-->
                                        <!--begin::Description-->
                                        <div class="text-muted fs-7 fw-bold">{{espace.tarif}} / Jour</div>
                                        <!--end::Description-->
                                    </div>
                                </div>
                            </td>
                            <!--begin::Role=-->
                            <!--end::Role=-->

                            <td>{{espace.type}}</td>


                            <!--begin::Last login=-->
                            <td>
                                <div class=" fw-bold"><span ng-if="espace.statut" class="badge badge-success">Activé</span><span ng-if="!espace.statut" class="badge badge-danger">Désactivé</span></div>
                            </td>

                            <!--begin::Joined-->
                            <td>
                                <div class="d-flex justify-content-end flex-shrink-0">
                                    <a  ng-click="disableEspace(espace.id)" class="btn btn-icon btn-bg-light btn-active-color-warning btn-sm me-1">
                                        <!--begin::Svg Icon | path: icons/duotune/general/gen019.svg-->
                                        <span class="svg-icon svg-icon-3">
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M17.5 11H6.5C4 11 2 9 2 6.5C2 4 4 2 6.5 2H17.5C20 2 22 4 22 6.5C22 9 20 11 17.5 11ZM15 6.5C15 7.9 16.1 9 17.5 9C18.9 9 20 7.9 20 6.5C20 5.1 18.9 4 17.5 4C16.1 4 15 5.1 15 6.5Z" fill="currentColor"></path>
                                                <path opacity="0.3" d="M17.5 22H6.5C4 22 2 20 2 17.5C2 15 4 13 6.5 13H17.5C20 13 22 15 22 17.5C22 20 20 22 17.5 22ZM4 17.5C4 18.9 5.1 20 6.5 20C7.9 20 9 18.9 9 17.5C9 16.1 7.9 15 6.5 15C5.1 15 4 16.1 4 17.5Z" fill="currentColor"></path>
                                            </svg>
                                        </span>
                                        <!--end::Svg Icon-->
                                    </a>
                                    <a ng-click="findEspaceById(espace.id)" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                                        <!--begin::Svg Icon | path: icons/duotune/art/art005.svg-->
                                        <span class="svg-icon svg-icon-3">
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path opacity="0.3" d="M21.4 8.35303L19.241 10.511L13.485 4.755L15.643 2.59595C16.0248 2.21423 16.5426 1.99988 17.0825 1.99988C17.6224 1.99988 18.1402 2.21423 18.522 2.59595L21.4 5.474C21.7817 5.85581 21.9962 6.37355 21.9962 6.91345C21.9962 7.45335 21.7817 7.97122 21.4 8.35303ZM3.68699 21.932L9.88699 19.865L4.13099 14.109L2.06399 20.309C1.98815 20.5354 1.97703 20.7787 2.03189 21.0111C2.08674 21.2436 2.2054 21.4561 2.37449 21.6248C2.54359 21.7934 2.75641 21.9115 2.989 21.9658C3.22158 22.0201 3.4647 22.0084 3.69099 21.932H3.68699Z" fill="currentColor"></path>
                                                <path d="M5.574 21.3L3.692 21.928C3.46591 22.0032 3.22334 22.0141 2.99144 21.9594C2.75954 21.9046 2.54744 21.7864 2.3789 21.6179C2.21036 21.4495 2.09202 21.2375 2.03711 21.0056C1.9822 20.7737 1.99289 20.5312 2.06799 20.3051L2.696 18.422L5.574 21.3ZM4.13499 14.105L9.891 19.861L19.245 10.507L13.489 4.75098L4.13499 14.105Z" fill="currentColor"></path>
                                            </svg>
                                        </span>
                                        <!--end::Svg Icon-->
                                    </a>
                                    <a  ng-click="deleteEspace(espace.id)"class="btn btn-icon btn-bg-light btn-active-color-danger btn-sm">
                                        <!--begin::Svg Icon | path: icons/duotune/general/gen027.svg-->
                                        <span class="svg-icon svg-icon-3">
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M5 9C5 8.44772 5.44772 8 6 8H18C18.5523 8 19 8.44772 19 9V18C19 19.6569 17.6569 21 16 21H8C6.34315 21 5 19.6569 5 18V9Z" fill="currentColor"></path>
                                                <path opacity="0.5" d="M5 5C5 4.44772 5.44772 4 6 4H18C18.5523 4 19 4.44772 19 5V5C19 5.55228 18.5523 6 18 6H6C5.44772 6 5 5.55228 5 5V5Z" fill="currentColor"></path>
                                                <path opacity="0.5" d="M9 4C9 3.44772 9.44772 3 10 3H14C14.5523 3 15 3.44772 15 4V4H9V4Z" fill="currentColor"></path>
                                            </svg>
                                        </span>
                                        <!--end::Svg Icon-->
                                    </a>
                                </div>
                            </td>

                        </tr>
                        
                    </tbody>
                    <!--end::Table body-->
                </table>
                <!--end::Table-->
            </div>
            <!--end::Card body-->
        </div>
<!--end::Card-->
    </div>

    <script src="/assets/js/controllers/espacesController.js" layout:fragment="script"></script>
</body>
</html>
